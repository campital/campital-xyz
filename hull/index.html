<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Convex Hull Algorithm</title>
</head>
<body>
    <div id="container-col">
        <h1>Convex Hull Algorithm Visualization</h1>
        <canvas id="display"></canvas>
        <div class="controls-container">
            <button id="start-stop">Start</button>
            <button id="step">Step (0)</button>
            <button id="reset-alg">Reset Algorithm</button>
            <button id="reset">Reset</button>
            <span id="area">Area: N/A</span>
        </div>
        <div class="controls-container">
            <label for="delay">Delay (ms): </label>
            <input type="number" name="delay" id="delay" min="0" max="1000" value="100">
        </div>
    </div>
</body>
</html>
